<html>

<script>

const pokemons = [
  { name: "pikachu", types: [{ name: "fire" }, { name: "flying" }] },
  { name: "pikachucornio", types: [{ name: "fire" }] },
  { name: "pikachucornio", types: [{ name: "water" }] },
];
let tipo = "fire";
let x = pokemons.filter((element) => {
  if (element.types.filter((p) => p.name === tipo).length > 0) {
    return element;
  }
});
console.log(x);

</script>
</html>
